<!DOCTYPE html>
<html>
<head>
  <title>🎂 Selamat Ulang Tahun 🎂</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to right, #ffe0e9, #fff6e0);
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      color: #ff4081;
      font-size: 48px;
    }

    p {
      font-size: 22px;
      margin-top: 20px;
    }

    img {
      width: 200px;
      margin-top: 30px;
    }

    #message {
      margin-top: 30px;
      font-size: 26px;
      color: #4caf50;
      display: none;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <h1>🎉 Happy Birthday! 🎉</h1>
  <p>Klik tombol di bawah untuk melihat pesan spesial 🎁</p>
  <button onclick="tampilkanUcapan()">Lihat Pesan</button>

  <div id="message"></div>

  <img src="https://i.imgur.com/9Y3H0rZ.png" alt="Kue Ulang Tahun">

  <script>
    function tampilkanUcapan() {
      const pesan = "Semoga harimu penuh tawa, cinta, dan kue! 🎂✨";
      document.getElementById("message").innerText = pesan;
      document.getElementById("message").style.display = "block";
    }
  </script>
</body>
</html>
